# Render Blueprint for SafetyGuard AI Backend
# Automatic deployment configuration for Render.com

services:
  - type: web
    name: safetyguard-ai-backend
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /system/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GROQ_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: REPLICATE_API_KEY
        sync: false
      - key: STABILITY_API_KEY
        sync: false
      - key: FALCON_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:5173,https://localhost:5173
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
