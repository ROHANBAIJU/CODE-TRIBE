# SafetyGuard AI - Docker Compose
# Complete production-ready deployment stack
# For DEEP Open Innovation Hackathon #OIH2025

version: '3.9'

services:
  # ===========================================
  # MongoDB - Database
  # ===========================================
  mongodb:
    image: mongo:7.0
    container_name: safetyguard-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: safetyguard_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - safetyguard-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Backend - FastAPI + YOLO + RNN
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: safetyguard-backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - DB_NAME=safetyguard_db
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - PYTHONPATH=/app/backend
    volumes:
      - ./backend/models:/app/backend/models:ro
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - safetyguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/system/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ===========================================
  # Frontend - React + Vite (Production)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: safetyguard-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - safetyguard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Ollama (Optional - Local VLM)
  # ===========================================
  ollama:
    image: ollama/ollama:latest
    container_name: safetyguard-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - safetyguard-network
    profiles:
      - with-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

# ===========================================
# Networks
# ===========================================
networks:
  safetyguard-network:
    driver: bridge
    name: safetyguard-network

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
    name: safetyguard-mongodb-data
  ollama_data:
    name: safetyguard-ollama-data
